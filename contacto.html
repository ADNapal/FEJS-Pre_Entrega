<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/Logo.png">
    <title>FakE-comerce</title>
</head>
<body class="fondo">
    <header>
        <div class="logo">
                <img src="./img/Logo.png" alt="Logo conpania">
                <h4>FakE-comerce</h4>
            </div>
        <nav>
            
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contacto.html">Contactenos</a></li>
                <li><a href="registro.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p style="font-style: italic; font-size: 2rem; color: rgb(243, 242, 198);">Si desea contactarnos complete el siguiente Formulario</p>
        <form action="#" method="get">
            <h2>Formulario de Contacto</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" value="" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" value="" rows="4" cols="50" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Pre-Entrega Napal Agustin</p>
</body>
</html>
