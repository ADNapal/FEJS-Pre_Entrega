<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pre-entrega</title>
</head>
<body class="fondo">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="contacto.html">Contactenos</a></li>
        </ul>
    </nav>
    <main>
        <p style="font-style: italic; font-size: 2rem; color: rgb(243, 242, 198);">Si desea contactarnos complete el siguiente Formulario</p>
        <form action="#" method="get">
            <h2>Formulario de Contacto</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" value="" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" value="" rows="4" cols="50" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Pre-Entrega Napal Agustin</p>
</body>
</html>
